<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">\
    <!--
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <!-- Hold name, email and password -->
        <fieldset>
            <!-- Link the input elements and the label elements -->
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name" required></label>
            <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" name="last-name" required></label>
            <label for="email">Enter Your Email: <input type="email" id="email" name="email" required></label>
            <label for="new-password">Create a New Password: <input type="password" id="new-password" name="new-password" pattern="[a-z0-5]{8,}" required></label>
        </fieldset> 
        <!-- Ask for the type of account the user is opening and will confirm user has read the terms and conditions -->
        <fieldset>
            <label for="personal-account"><input class="inline" type="radio" name="account-type" id="personal-account"> Personal Account</label>
            <label for="business-account"> <input class="inline" type="radio" name="account-type" id="business-account"> Business Account</label>
            <label for="terms-and-conditions"><input class="inline" type="checkbox" name="terms-and-conditions" id="terms-and-conditions" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>
        <!-- Allow user to upload a profile picture -->
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" name="profile-picture" id="profile-picture"></label>
            <label for="age">Input your age (years): <input type="number" id="age" name="age" min="13" max="120"></label>
            <label for="referrer"> How did you hear about us?
                <!-- dropdown -->
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label> 
            <label for="bio">Provide a bio:
                <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
